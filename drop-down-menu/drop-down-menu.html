<div class="dropdown">
  <button (click)="toggleShow()" class="dropdown-btn disable-hover">{{itemNames[selectedIndex]}} <ion-icon name="arrow-dropdown"></ion-icon></button>
  <div class="dropdown-content" [class.show]="showEnabled">
    <a *ngFor="let item of itemNames; let i = index;" (click)="onItemSelected(i)">{{item}}</a>
  </div>
</div>
